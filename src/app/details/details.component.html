<div class="center-wrap">
	<mat-card>
		<mat-card-title>Location Details</mat-card-title>
		<mat-card-content>
			<form class="fs-form" [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
				<mat-form-field>
					<input type="text" matInput formControlName="center" [matAutocomplete]="auto" placeholder="Center">
					<mat-error *ngIf="detailsForm.get('center').hasError('required')">
					Please choose a center
					</mat-error>

					<mat-error *ngIf="detailsForm.get('center').errors && detailsForm.get('center').errors.autocompleteInvalid">
						Invalid center name
					</mat-error>

				</mat-form-field>
				<mat-autocomplete #auto="matAutocomplete">
					<mat-option *ngFor="let center of filteredCenters | async" [value]="center.name">
						{{ center.name }}
					</mat-option>
				</mat-autocomplete>

				<mat-form-field>
					<input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>

				<button type="submit" mat-raised-button color="primary">Locate</button>
			</form>
		</mat-card-content>
	</mat-card>	
</div>
